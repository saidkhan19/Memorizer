<svg width="100" height="100" viewBox="0 0 100 100">
  <!-- Define the gradient -->
  <defs>
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color: #ff7e5f;" />
      <stop offset="100%" style="stop-color: #feb47b;" />
    </radialGradient>
  </defs>
  
  <!-- Clip the bottom 20% of the circle -->
  <clipPath id="clip-bottom20">
    <rect x="0" y="20" width="100" height="80" />
  </clipPath>

  <!-- Draw the circle with gradient and clip applied -->
  <circle cx="50" cy="50" r="50" fill="url(#circleGradient)" clip-path="url(#clip-bottom20)" />
</svg>